<section class="container">
  <h2>Products Component</h2>
  <h3>rta</h3>
  <button class="btn-promise" (click)="callPromise()">CallPromise</button>
  <p class="rta">{{ rta }}</p>
  <div class="my-grid">
    @for (product of products; track product.id) {
    <app-product *ngFor="let product of products" [product]="product">
    </app-product>
    }
  </div>
  <button [disabled]="status === 'loading'" (click)="getAllProducts()">
    @if (status === 'init' || status === 'success') {
    <span>Load more</span>
    }@else if (status === 'loading') {
    <span>Loading...</span>
    }@else if (status === 'error') {
    <span>Error</span>
    }
  </button>
</section>
