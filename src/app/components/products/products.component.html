<section class="container">
  <h2>Products Component</h2>
  <div class="my-grid">
    @for (product of products; track product.id) {

    <figure>
      <img [src]="product.images[0]" [alt]="product.title" loading="lazy" />
      <figcaption>{{ product.title }} - {{ product.price }}</figcaption>
    </figure>
    }
  </div>
</section>
